<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <div class="album-art">
            <img id="albumArt" src="assets/img/avenged sevenfold - dear god.jpeg" alt="Album Art">
        </div>
        
        <h2 id="songTitle">Avenged Sevenfold - Dear God</h2> 
        
        <audio id="audioPlayer" src="assets/music/Avenged Sevenfold - Dear God [Official Music Video].mp3"></audio>
        <div class="controls">
            <button id="prevBtn"><i class="fa-solid fa-backward-step"></i></button>
            <button id="playPauseBtn"><i class="fa-solid fa-circle-play"></i></button>
            <button id="nextBtn"><i class="fa-solid fa-forward-step"></i></button>
        </div>        
        <input type="range" id="seekBar" value="0">
        <div class="time">
            <span id="currentTime">0:00</span> / 
            <span id="duration">0:00</span>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
